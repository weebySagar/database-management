<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="row vh-100">

    <div class="col-3 position-relative">

      <section class="sidebar p-4 h-100 bg-primary" id="sidebar">
        <h3 class="text-light">Tables :</h3>
        <div id="table-list"></div>
      </section>
      <div class="position-absolute bottom-0 m-4">

        <button class="btn btn-warning w-100" id="createTable">Create Table</button>
      </div>

    </div>


    <div class="col-9 align-self-center">


      <main>
        <div class="container" id="main">
          <div class="card w-75 mb-3">
            <div class="card-body">
              <h3 class="card-title">Create Table</h3>


              <form id="tableForm">
                <div class="mb-3">
                  <label for="tableName" class="form-label">Table Name</label>
                  <input type="text" class="form-control tableName" id="tableName" aria-describedby="tableName"
                    required>
                </div>

                <div class="row">
                  <div class="col">
                    <h5>Field Name</h5>
                    <div class="mb-3 " id="field-div">

                      <input type="text" class="form-control mb-2 fieldName" placeholder="Enter Field Name" name="field"
                        required>
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-sm mb-3 " id="addFieldBtn">Add Another
                      Field</button>
                  </div>
                  <div class="col">
                    <h5>Type</h5>
                    <div class="mb-3" id="type-div"">
                            
                            <select class=" form-select mb-2 typeName" aria-label="Default select example" required>
                      <option selected value="">Select Type</option>
                      <option value="text">STRING</option>
                      <option value="int">INTEGER</option>
                      <option value="double">DOUBLE</option>
                      <option value="boolean">BOOLEAN</option>

                      </select>
                    </div>




                  </div>
                </div>

                <button type="submit" class="btn btn-primary">Create Table</button>
              </form>



            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <div class="modal fade" id="tableModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Record</h5>
          <button type="button" class="close btn btn-secondary btn-sm" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="tableModalBody">
          <form id="addRecordForm">


          </form>
        </div>
        <div class="modal-footer">

        </div>

      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
    integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>



</body>

</html>
